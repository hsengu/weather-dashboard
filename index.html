<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Weather Dashboard</a>
    </nav>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-2">
                <div class="card" id="search-card">
                    <div class="card-body">
                        <h5 class="card-title">Search:</h5>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="San Jose" aria-label="Lookup City" aria-describedby="search box">
                            <div class="input-group-append">
                                <span class="input-group-text" id="search-btn"><i class="fas fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="history-card">
                        <h6 class="card-title">Recent Searches:</h6>
                        <ul class="list-group">
                            <li class="list-group-item">None</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col">
                        <div class="card" id="main-card">
                            <!-- Main weather body goes here -->
                            <div class="card-body">
                                <h2 class="card-title">Get started by looking up a city!</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12" id="forecast">
                        <!--- Forecast body goes here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-lg-start bg-dark text-white fixed-bottom">&copy; Copyrighted 2021 by Hok S. Uy</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0b3168a4ca.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
